<div class='panel panel-primary'>
    <div class='panel-heading'>
        {{defaultRole}}
    </div>
    <!-- Search the Events -->
    <div class='panel-body'>
        <div class='row'>
            <div class='col-md-2'>Search by:</div>
            <div class='col-md-4'>
                <input type='text'>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-6'>
                <h3>Search by: {{searchCriteria}} </h3>
            </div>
        </div>
        
    </div>
    <div class='table-responsive'>
        <table class='table' *ngIf='players && players.length'>
            <thead>
                <tr>
                    <th>
                        <button md-fab
                        (click)='toggleImage()'>
                           <md-icon>account_circle</md-icon>
                        </button>
                    </th>
                    <th>Event</th>
                    <th>Code</th>
                    <th>Date</th>
                    <th>Fee</th>
                    <th>Rating</th>
                    <th>Zip</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let player of players'>
                    <td>
                        <img *ngIf='showImage'
                             [src]='player.imageUrl'
                             [title]='player.name'
                             [style.width.px]='imageWidth'
                             [style.margin.px]='imageMargin'>
                    </td>
                    <td>
                        {{player.name}}
                    </td>
                    <td>{{player.code | lowercase}}</td>
                    <td>{{player.date}}</td>
                    <td>{{player.fee 
                      | currency:'USD':true:'1.2-2' | lowercase}}</td>
                    <td> {{player.rating}}
                    </td>
                    <td>{{player.location.zip}}</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
